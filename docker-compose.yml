version : "3.9"
services :
  proyectojenkins : 
    container_name : proyectojenkins
    image : proyectojenkins:v1
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=4002    
    build :
      context : .
    ports : 
      - "4003"
    networks : 
      - proyectos-app


  proyectojenkins2 : 
    container_name : proyectojenkins2
    image : proyectojenkins:v1
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=4002    
    ports : 
      - "4003"
    networks : 
      - proyectos-app


  balanceado : 
    container_name : balanceado
    image : balanceado:v1
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=4002     
    build :
      context : ./balanceador
    ports : 
      - "4004:80"
    networks : 
      - proyectos-app

 
networks : 
  proyectos-app :